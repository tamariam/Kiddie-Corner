
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row ">
<form class="form " method="POST" action="{% url 'contact_page'%}" id="contact-form" name="contact-form">
    {% csrf_token %}

    <fieldset class="rounded px-3 mb-5">
        <legend class="fieldset-label ">Your Enquiry</legend>
        {{ form.name | as_crispy_field }}
        {{ form.email | as_crispy_field }}
        {{ form.subject | as_crispy_field }}
        {{ form.message | as_crispy_field }}

</fieldset>

</form>
</div>
</div>
